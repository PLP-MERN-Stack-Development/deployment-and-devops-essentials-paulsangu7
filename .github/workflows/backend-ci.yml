# example: create backend-ci.yml
cat > .github/workflows/backend-ci.yml <<'YAML'
name: Backend CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install & Test
        run: |
          cd server
          npm install
          npm test
YAML
